<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="col-xl-10 mt-2 offset-xl-1">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pokemon: Pikashu</h5>
            <hr>
            <div class="row">
              <div class="col-md-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between">
                    <ion-icon name="flash-outline"></ion-icon> 
                    Elemento
                    <span class="badge bg-warning rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="timeModal()">lightning</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <ion-icon name="barbell-outline"></ion-icon> 
                    For√ßa
                    <span class="badge bg-primary rounded-pill">14</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <ion-icon name="heart-outline"></ion-icon> 
                    Leal
                    <span class="badge bg-success rounded-pill">Yes</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <ion-icon name="skull-outline"></ion-icon> 
                    Forte contra
                    <span class="badge bg-primary rounded-pill">Water</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <ion-icon name="thermometer-outline"></ion-icon> 
                    Temperamento
                    <span class="badge bg-primary rounded-pill">sweet</span>
                  </li>
                </ul>
              </div>
              <div class="col-md-6">
                <img src="img/p1.png" class="img-fluid">
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <img src="img/p1gif.gif" class="img-fluid">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- icon - site: https://ionic.io/ionicons/usage -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script type="text/javascript">
      function timeModal(){
        document.
      }
      //timeModal();
      setInterval(timeModal, 5000);
    </script>
  </body>
</html>
